name: Release

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [main]

permissions:
  contents: write
  packages: write
  security-events: write
  pull-requests: write

jobs:
  check-version:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: version
        run: |
          if git diff HEAD~1 HEAD --name-only | grep -qE 'package\.json$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  package:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    uses: ./.github/workflows/package.yml
    secrets: inherit

  container:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    uses: ./.github/workflows/container.yml
    secrets: inherit

  release:
    needs: [check-version, package, container]
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: wgtechlabs/release-build-flow-action@032b32cb5f6933e5912768c5b2e42c29389c2c95 # v1.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          monorepo: 'true'
          workspace-detection: 'true'
          package-manager: 'bun'
          change-detection: 'both'
          unified-version: 'false'
          per-package-changelog: 'true'
          root-changelog: 'true'
          changelog-enabled: 'true'
          create-release: 'true'
          release-draft: 'false'
          release-name-template: 'Release {version}'
          exclude-types: 'docs,style,test,ci,build'
          minor-keywords: 'feat,new,add'
          patch-keywords: 'fix,bugfix,security,perf,setup'
          dry-run: 'false'
